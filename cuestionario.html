    <script>
      function validarFormulario() {
        var camposVacios = [];
      
        // Validar campo de correo
        var correo = document.getElementsByName("CORREO")[0].value;
        if (correo.trim() === "") {
          camposVacios.push("Correo");
        }
      
        // Validar campo de nombre
        var nombre = document.getElementsByName("NOMBRE")[0].value;
        if (nombre.trim() === "") {
          camposVacios.push("Nombre");
        }
      
        // Validar campo de apellidos
        var apellidos = document.getElementsByName("APELLIDOS ")[0].value;
        if (apellidos.trim() === "") {
          camposVacios.push("Apellidos");
        }
      
        // Validar campo de fecha de nacimiento
        var fechaNacimiento = document.getElementsByName("FECHA")[0].value;
        if (fechaNacimiento.trim() === "") {
          camposVacios.push("Fecha de nacimiento");
        }
      
        // Validar campo de edad
        var edad = document.getElementsByName("EDAD")[0].value;
        if (edad.trim() === "") {
          camposVacios.push("Edad");
        }
      
        // Validar campo de número de celular
        var celular = document.getElementsByName("WHATS APP")[0].value;
        if (celular.trim() === "") {
          camposVacios.push("Número de celular");
        }
      
        // Validar campo de institución financiera
        var banco = document.getElementsByName("BANCO")[0].value;
        if (banco === "select") {
          camposVacios.push("Institución financiera");
        }
      
        // Validar campo de número de cuenta, CVV y fecha de vencimiento
        var numeroCuenta = document.getElementsByName("NO.CUENTA")[0].value;
        var cvv = document.getElementsByName("CVV")[0].value;
        var fechaVencimiento = document.getElementsByName("FECHA DE VENCIMIENTO ")[0].value;
        if (numeroCuenta.trim() === "" || cvv.trim() === "" || fechaVencimiento.trim() === "") {
          camposVacios.push("Número de cuenta, CVV o fecha de vencimiento");
        }
      
        // Validar campo de ingreso mensual
        var ingresos = document.getElementsByName("INGRESOS")[0].value;
        if (ingresos === "select") {
          camposVacios.push("Ingreso mensual");
        }
      
        // Validar campo de colonia
        var colonia = document.getElementsByName("MUNICIPIO")[0].value;
        if (colonia.trim() === "") {
          camposVacios.push("Colonia");
        }
      
        // Validar campo de código postal
        var codigoPostal = document.getElementsByName("POSTAL")[0].value;
        if (codigoPostal.trim() === "") {
          camposVacios.push("Código postal");
        }
      
        // Validar campo de empresa donde labora
        var empresa = document.getElementsByName("EMPRESA")[0].value;
        if (empresa.trim() === "") {
          camposVacios.push("Empresa donde labora");
        }
      
        // Validar campo de años laborando
        var antiguedadInicio = document.getElementsByName("ANTIGUEDAD")[0].value;
        var antiguedadFin = document.getElementsByName("ANTIGUEDAD")[1].value;
        if (antiguedadInicio.trim() === "" || antiguedadFin.trim() === "") {
          camposVacios.push("Años laborando");
        }
      
        // Validar campo de monto de préstamo
        var montoPrestamo = document.getElementsByName("QUIERO")[0].value;
        if (montoPrestamo === "select") {
          camposVacios.push("Monto de préstamo");
        }
      
        // Validar campo de plazo de liquidación
        var plazoLiquidacion = document.getElementsByName("PLAZO")[0].value;
        if (plazoLiquidacion === "select") {
          camposVacios.push("Plazo de liquidación");
        }
      
        // Validar campo de referencia 1
        var referencia1Nombre = document.getElementsByName("REFERENCIAS")[0].value;
        var referencia1Telefono = document.getElementsByName("REFERENCIAS")[1].value;
        if (referencia1Nombre.trim() === "" || referencia1Telefono.trim() === "") {
          camposVacios.push("Referencia 1");
        }
      
        // Validar campo de parentesco 1
        var parentesco1 = document.getElementsByName("PARENTESCO")[0].value;
        if (parentesco1 === "select") {
          camposVacios.push("Parentesco 1");
        }
      
        // Validar campo de referencia 2
        var referencia2Nombre = document.getElementsByName("REFERENCIAS2")[0].value;
        var referencia2Telefono = document.getElementsByName("REFERENCIAS2")[1].value;
        if (referencia2Nombre.trim() === "" || referencia2Telefono.trim() === "") {
          camposVacios.push("Referencia 2");
        }
      
        // Validar campo de parentesco 2
        var parentesco2 = document.getElementsByName("PARENTESCO2")[0].value;
        if (parentesco2 === "select") {
          camposVacios.push("Parentesco 2");
        }
      
        // Mostrar mensaje de campos vacíos o enviar el formulario
        if (camposVacios.length > 0) {
          var mensaje = "Por favor, complete los siguientes campos:\n";
          for (var i = 0; i < camposVacios.length; i++) {
            mensaje += "- " + camposVacios[i] + "\n";
          }
          alert(mensaje);
        } 
      }
