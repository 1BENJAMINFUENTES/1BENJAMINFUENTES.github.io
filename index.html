    <style>
        .form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }

        .form-box .toggle-btn {
            background: none;
            border: none;
            color: #007BFF;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>

    <button onclick="showForm('login')">Login</button>
    <button onclick="showForm('signup')">Sign Up</button>
    
    <div id="loginForm" class="form-container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="http://localhost:3000/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="toggle-btn" onclick="showForm('signup')">Don't have an account? Sign Up</button>
            <button class="toggle-btn" onclick="hideForm()">Close</button>
        </div>
    </div>

    <div id="signupForm" class="form-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="http://localhost:3000/signup" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button class="toggle-btn" onclick="showForm('login')">Already have an account? Login</button>
            <button class="toggle-btn" onclick="hideForm()">Close</button>
        </div>
    </div>

    <script>
        function showForm(formType) {
            hideForm();
            document.getElementById(formType + 'Form').style.display = 'flex';
        }

        function hideForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
        }
    </script>
